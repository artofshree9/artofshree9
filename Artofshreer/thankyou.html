<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Art of Shree</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f8f5ff, #ede1ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .thankyou-box {
      background: white;
      padding: 50px 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 480px;
      animation: pop 0.6s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .checkmark {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: inline-block;
      position: relative;
      box-sizing: content-box;
      border: 6px solid #6a0dad;
      margin-bottom: 20px;
      animation: scale 0.6s ease-in-out both;
    }

    @keyframes scale {
      0%, 100% { transform: none; }
      50% { transform: scale3d(1.1, 1.1, 1); }
    }

    .checkmark::after {
      content: '';
      position: absolute;
      left: 26px;
      top: 45px;
      width: 25px;
      height: 50px;
      border-right: 6px solid #6a0dad;
      border-bottom: 6px solid #6a0dad;
      transform: rotate(45deg);
      animation: check 0.6s ease forwards 0.4s;
      opacity: 0;
    }

    @keyframes check {
      from { opacity: 0; transform: rotate(45deg) scale(0.5); }
      to { opacity: 1; transform: rotate(45deg) scale(1); }
    }

    h1 {
      color: #6a0dad;
      margin-bottom: 10px;
      font-size: 2em;
    }

    p {
      color: #444;
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      background: #6a0dad;
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      text-decoration: none;
      transition: 0.3s;
    }

    a:hover {
      background: #520a8a;
    }
  </style>
</head>
<body>

  <div class="thankyou-box">
    <div class="checkmark"></div>
    <h1>Thank You!</h1>
    <p>Your commission request has been successfully submitted.</p>
    <p>I‚Äôll contact you soon via email to confirm your order details üíå</p>
    <a href="index.html">‚Üê Back to Home</a>
  </div>

</body>
</html>
